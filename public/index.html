<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotalk</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --chat-bg: #ffffff;
            --text-color: #333;
            --header-bg: #0084ff;
            --my-msg-bg: #0084ff;
            --stranger-msg-bg: #f0f0f0;
        }
        body.dark-mode {
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --chat-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --header-bg: #111;
            --my-msg-bg: #3b82f6;
            --stranger-msg-bg: #333;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; transition: background 0.3s; }
        #app { width: 100%; max-width: 500px; height: 85vh; background: var(--chat-bg); color: var(--text-color); display: flex; flex-direction: column; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); overflow: hidden; position: relative; }
        #header { padding: 15px; background: var(--header-bg); color: white; display: flex; justify-content: space-between; align-items: center; }
        .header-controls { display: flex; gap: 10px; }
        .icon-btn { background: none; border: none; color: white; cursor: pointer; padding: 5px; border-radius: 50%; }
        .icon-btn.active { background: #00c853; box-shadow: 0 0 10px #00c853; }
        .icon-btn.hang-up { background: #ff4444; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; list-style: none; margin: 0; display: flex; flex-direction: column; gap: 10px; }
        #messages li { padding: 10px 15px; border-radius: 18px; max-width: 75%; word-wrap: break-word; }
        .system { align-self: center; color: #888; font-style: italic; font-size: 0.85em; }
        .debug-msg { align-self: center; color: #d63384; font-size: 0.75em; background: #fde8f0; border: 1px solid pink; }
        .me { background: var(--my-msg-bg); color: white; align-self: flex-end; }
        .partner { background: var(--stranger-msg-bg); color: var(--text-color); align-self: flex-start; }
        
        #controls { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #ddd; align-items: center; position: relative; }
        .input-wrapper { flex: 1; position: relative; display: flex; align-items: center; }
        input[type="text"] { width: 100%; padding: 12px; padding-right: 60px; border-radius: 25px; border: 1px solid #ccc; outline: none; }
        #char-count { position: absolute; right: 15px; font-size: 0.75rem; color: #888; }
        #btn-send { padding: 10px 20px; border-radius: 25px; border: none; background: #0084ff; color: white; cursor: pointer; }

        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        #nickname-input { padding: 10px; border-radius: 5px; margin-bottom: 15px; width: 70%; text-align: center; }
        #start-btn { padding: 15px 40px; background: #00c853; color: white; border: none; border-radius: 30px; font-size: 1.2rem; cursor: pointer; }
        #call-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--chat-bg); padding: 20px; border-radius: 15px; z-index: 20; display: none; width: 80%; text-align: center; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="app">
    <div id="header">
        <span id="partner-display" class="partner-name">Ismeretlen</span>
        <div class="header-controls">
            <button id="call-btn" class="icon-btn" onclick="toggleCall()" disabled><span class="material-icons">call</span></button>
            <button id="disconnect-btn" class="icon-btn hang-up" onclick="disconnectPartner()" style="display:none;"><span class="material-icons">close</span></button>
            <button id="dark-mode-toggle" class="icon-btn"><span class="material-icons">dark_mode</span></button>
        </div>
    </div>
    <ul id="messages"></ul>
    <div id="controls">
        <div class="input-wrapper">
            <input id="input" type="text" placeholder="Üzenet..." disabled maxlength="500">
            <span id="char-count">0/500</span>
        </div>
        <button id="btn-send" onclick="sendMessage()" disabled>Küldés</button>
    </div>
    <div id="call-modal">
        <h3>Bejövő hívás...</h3>
        <button onclick="rejectIncomingCall()">Nem</button>
        <button onclick="acceptIncomingCall()">Igen</button>
    </div>
    <div id="overlay">
        <input id="nickname-input" type="text" placeholder="Becenév" maxlength="15">
        <button id="start-btn" onclick="startSearch()">Keresés</button>
        <p id="status-text" style="color:white; display:none;"></p>
    </div>
    <audio id="remote-audio" autoplay playsinline></audio>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const elements = {
        msgs: document.getElementById('messages'),
        input: document.getElementById('input'),
        charCount: document.getElementById('char-count'),
        btnSend: document.getElementById('btn-send'),
        overlay: document.getElementById('overlay'),
        nickInput: document.getElementById('nickname-input'),
        partnerDisplay: document.getElementById('partner-display'),
        callBtn: document.getElementById('call-btn'),
        darkBtn: document.getElementById('dark-mode-toggle'),
        remoteAudio: document.getElementById('remote-audio'),
        callModal: document.getElementById('call-modal')
    };

    // --- SÖTÉT MÓD ---
    if (localStorage.getItem('dark-mode') === 'enabled') document.body.classList.add('dark-mode');
    elements.darkBtn.onclick = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('dark-mode', document.body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
    };

    // --- VÉDELEM ---
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = e => {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };
    setInterval(() => { debugger; }, 500);

    // --- CHAT LOGIKA ---
    function startSearch() {
        socket.emit('find_partner', elements.nickInput.value.trim());
        elements.overlay.style.display = 'none';
    }

    function sendMessage() {
        const text = elements.input.value.trim();
        if (text) {
            socket.emit('message', text);
            elements.input.value = '';
            elements.charCount.textContent = "0/500";
        }
    }

    elements.input.oninput = () => { elements.charCount.textContent = `${elements.input.value.length}/500`; };
    elements.input.onkeypress = e => { if(e.key === 'Enter') sendMessage(); };

    socket.on('chat_start', d => {
        elements.msgs.innerHTML = '';
        elements.partnerDisplay.textContent = d.partnerName;
        elements.input.disabled = false;
        elements.btnSend.disabled = false;
        elements.callBtn.disabled = false;
        document.getElementById('disconnect-btn').style.display = 'block';
    });

    socket.on('message', d => {
        const li = document.createElement('li');
        li.textContent = d.text;
        li.className = d.from;
        elements.msgs.appendChild(li);
        elements.msgs.scrollTop = elements.msgs.scrollHeight;
    });

    socket.on('partner_disconnected', () => location.reload());

    // --- HÍVÁS LOGIKA (RÖVIDÍTVE) ---
    let localStream, peerConnection;
    async function toggleCall() {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        peerConnection = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
        peerConnection.onicecandidate = e => e.candidate && socket.emit('signal', { type: 'candidate', candidate: e.candidate });
        peerConnection.ontrack = e => elements.remoteAudio.srcObject = e.streams[0];
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('signal', { type: 'offer', sdp: offer });
        elements.callBtn.classList.add('active');
    }

    socket.on('signal', async d => {
        if (d.type === 'offer') { elements.callModal.style.display = 'block'; window.pendingOffer = d.sdp; }
        if (d.type === 'answer') await peerConnection.setRemoteDescription(new RTCSessionDescription(d.sdp));
        if (d.type === 'candidate' && peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(d.candidate));
    });

    async function acceptIncomingCall() {
        elements.callModal.style.display = 'none';
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        peerConnection = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
        await peerConnection.setRemoteDescription(new RTCSessionDescription(window.pendingOffer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('signal', { type: 'answer', sdp: answer });
    }
    
    function disconnectPartner() { location.reload(); }
    function rejectIncomingCall() { elements.callModal.style.display = 'none'; }
</script>
</body>
</html>
